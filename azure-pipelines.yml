trigger: none

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'


- task: TerraformTaskV4@4
  displayName: init
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'conn-dev-darren-2'
    backendAzureRmResourceGroupName: 'terraform-state'
    backendAzureRmStorageAccountName: 'sacstatefile0001'
    backendAzureRmContainerName: 'tf-state'
    backendAzureRmKey: 'terraform.tfstate'

- task: TerraformTaskV4@4
  displayName: plan
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'conn-dev-darren-2'

 - task: TerraformTaskV4@4
  displayName: apply
  inputs:
    provider: 'azurerm'
    command: 'apply'
    environmentServiceNameAzureRM: 'conn-dev-darren-2'
