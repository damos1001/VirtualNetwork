trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'conn-sandbox-daz'
    backendAzureRmStorageAccountName: 'sacstatefile0001'
    backendAzureRmContainerName: 'tf-state'
    backendAzureRmKey: 'dev-darren-2.terraform.tfstate'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'conn-sandbox-daz'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'apply'
    environmentServiceNameAzureRM: 'conn-sandbox-daz'
